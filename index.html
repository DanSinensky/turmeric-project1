<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Card</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            
        </header>
        <div class="left">
            <form class="players">
                <!-- Learned from W3 Schools -->
                <label class="players"for="playerCounter">Select number of players</label>
    
                <select class="players" name="playerCounter" id="playerCounter">
                  <option value="0">Please select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
                <input class="players" type="submit" value="Choose">
            </form>
            <p class="players">Winner</p>
            <p class="winner"></p>
        </div>
        <main>
            <!-- Learned how to set up image folder from Susan and a friend -->
            <img class="deck" src="images/CardBack.jpg">
            <div class="board">  
            </div>
        </main>
        <footer>Carousel of saved games</footer>
      </div>
</body>
</html>
