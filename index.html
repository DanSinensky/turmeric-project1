<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Table Simulator</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            
        </header>
        <div class="left">
            <form class="card-back">
                <input type="text" placeholder="Paste link here"></br>
                <input type="submit" value="Save">
            </form>
            <form class="save-game">
                <input type="text" placeholder="Name game"></br>
                <input type="submit" value="Save">
            </form>
        </div>
        <main>
            <div class="board">
                <div class="deck">
                    <img class="deck-back" src="https://deckofcardsapi.com/static/img/JH.png">
                </div>
            </div>
        </main>
        <footer>Carousel of saved games</footer>
      </div>
</body>
</html>
